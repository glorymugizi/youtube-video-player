<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="start">
          <span>Menu</span>
          <span
            ><img src="images/youtube-logo.jpeg" alt="" class="logo"
          /></span>
        </div>
        <div class="center">
          <div class="search-container">
            <div class="wrap">
              <div>
                <img src="images/search-icon.png" alt="" class="search-icon" />
              </div>
              <form action="">
                <input type="text" placeholder="Search" />
              </form>
              <div>
                <img src="images/search-icon.png" alt="" class="search-icon" />
              </div>
            </div>
            <div><img src="images/mic-icon.png" alt="" class="icon" /></div>
          </div>
        </div>
        <div class="end">
          <div>
            <img src="images/create-video.png" alt="" class="icon" />
          </div>
          <div>
            <img src="images/notification-icon.png" alt="" class="icon" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section></section>
      <aside></aside>
    </main>
  </body>
</html>
